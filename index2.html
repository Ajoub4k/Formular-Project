<!DOCTYPE html>
<html>
<head>
    <title>Kontakt-Formular</title>
</head>
<body>
<section id="contact">
<div>
    <div>
        <h2>Kontakt</h2>
        </div>
        <div>
            <form>
                <fieldset>
                <legend>Daten eingeben</legend>
                    <p>
                        <label>Name</label>
                        <input type="text">
                    </p>
                    <p>
                        <label>Email *</label>
                        <input type="email" required>
                    </p>
                    <p>
                        <label>Nachricht *</label>
                        <textarea rows="8" required></textarea>
                    </p>
                    <p>
                        <button type="submit">Abschicken</button>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</section>
</body>
</html>
